<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
  </head>
  <body>
    <h1>My Todo List</h1>
    <section>
      <ul id="todos-container" class="list-group"></ul>
      <button id="clear-todos" class="btn btn-danger">Clear todos</button>
    </section>
    <form id="add-todo">
        <div class="input-group mb-3">
          <input id="add" name="todoText" class="form-control"/>
          <div class="input-group-append">
              <button class=" btn btn-info" id="basic-addon2" >Add todo</button>
            </div>
          </div>
    </form>



    <div class="input-group mb-3">
      
      
    </div>
    

    <script src="https://unpkg.com/redux@4.0.1/dist/redux.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
